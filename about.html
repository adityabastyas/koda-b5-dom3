<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Minitask Movie Details " />
    <title>Movie</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./about.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="md:px-[20px] lg:px-[120px]">
      <p
        class="pt-4 pl-4 fixed md:pt-[10px] md:pl-0 text-xl font-bold md:text-[30px]"
      >
        <a class="text-black no-underline font-[Comfortaa]" href="#"
          >Aditya Bastyas Mulya</a
        >
      </p>
      <!-- .header -->
      <div class="fixed z-[2] right-0 pt-[10px] flex justify-around">
        <div>
          <!-- :checked -->
          <input type="checkbox" id="menu" class="peer hidden" />
          <!-- .hamburger -->
          <label
            for="menu"
            class="pr-[13px] text-[30px] peer-checked:hidden md:hidden"
            >☰</label
          >
          <!-- .close -->
          <label
            for="menu"
            class="hidden pl-[100px] text-[40px] font-bold peer-checked:block md:hidden"
            >×</label
          >
          <!-- .navbar -->
          <nav
            class="hidden mr-5 py-0 px-[10px] rounded-xl border-2 border-black peer-checked:block peer-checked:w-[120px] peer-checked:font-bold md:flex md:justify-end md:gap-[30px] md:border-none p-0 md:pr-[20px] lg:pr-[120px]"
          >
            <a
              class="underline text-[25px] text-[#25282b] md:text-[30px] font-[Raleway]"
              href="./about.html"
              >About</a
            >
            <a
              class="no-underline text-[25px] text-[#25282b] md:text-[30px] font-[Raleway]"
              href="./movie.html"
              >Projects</a
            >
            <a
              class="no-underline text-[25px] text-[#25282b] md:text-[30px] font-[Raleway]"
              href="./grafik.html"
              >Grafik</a
            >
            <a
              class="no-underline text-[25px] text-[#25282b] md:text-[30px] font-[Raleway]"
              href="#"
              >Contacts</a
            >
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- .image-about -->
      <section
        class="image-about flex flex-col items-center pt-[100px] md:grid md:grid-cols-2 text-center md:place-items-center md:px-[120px] md:gap-[60px]"
      >
        <div
          class="image relative text-center md:order-2 bg-[aqua] w-[300px] h-[300px] rounded-full md:w-[350px] md:h-[350px] lg:w-[400px] lg:h-[400px] overflow-hidden"
        >
          <img
            src="./image/adit.png"
            alt="foto"
            class="w-full h-full object-cover object-center"
          />
        </div>

        <div class="about md:order-1 md:text-left">
          <p
            class="text-[#333333] font-bold text-[48px] text-center pt-[10px] md:text-left font-[Playfair Display]"
          >
            About me
          </p>
          <p
            class="text-[#828282] my-8 px-[10px] text-center md:text-left md:px-0 md:text-[24px] font-[Nunito]"
          >
            I am a Full Stack Web Developer with experience in building modern,
            responsive, and scalable web applications. I focus on creating clean
            code and delivering efficient digital solutions.
          </p>
          <div class="button text-center md:text-left">
            <button
              class="bg-[aqua] rounded-[8px] py-[8px] px-[24px] text-center"
            >
              <a
                class="no-underline text-[#25282b] text-[18px] font-medium font-[Roboto]"
                href=""
                >Resume</a
              >
            </button>
          </div>
        </div>
      </section>

      <!-- class="input-projects mx-[15px] mt-[20px] grid grid-cols-1 gap-6" -->
      <!-- md:max-w-xl md:mx-auto lg:max-w-2xl -->
      <section class="grid gap-6 mx-4 mt-5 md:max-w-xl md:mx-auto lg:max-w-2xl">
        <div class="text-center">
          <p class="text-[40px] font-bold font-[Playfair Display]">Projects</p>
          <div class="w-[100px] h-1 bg-[aqua] mx-auto mt-2"></div>
        </div>
        <div class="flex flex-col px-[10px] md:text-[20px]">
          <label class="my-2 font-[Nunito]" for="name">Name</label>
          <input
            class="h-[40px] rounded-[8px] border-2 border-[#e8ecf4] px-3"
            type="text"
            name="name"
            id="name"
            placeholder="your name"
            required
          />

          <label class="my-2 font-[Nunito]" for="email">Email</label>
          <input
            class="h-[40px] rounded-[8px] border-2 border-[#e8ecf4] px-3"
            type="email"
            name="email"
            id="email"
            placeholder="mail@gmail.com"
            required
          />

          <label class="my-2 font-[Nunito]" for="message">Message</label>
          <textarea
            class="h-[160px] rounded-[8px] border-2 border-[#e8ecf4] p-3"
            name="message"
            id="message"
            placeholder="input message"
            required
          ></textarea>
        </div>
        <div class="text-center md:text-right">
          <button class="bg-[aqua] rounded-[8px] py-[8px] px-[24px] mt-6">
            <a
              class="text-[#25282b] text-[18px] font-medium no-underline font-[Roboto]"
              href=""
              >Send</a
            >
          </button>
        </div>
        <div class="flex justify-center items-center gap-[27px] my-5">
          <a href=""><img src="./image/ig.svg" alt="logo ig" /></a>
          <a href=""><img src="./image/linkedIn.svg" alt="logo linkedin" /></a>
          <a href=""><img src="./image/email.svg" alt="logo email" /></a>
        </div>
        <div
          class="text-center text-[18px] md:text-[22px] text-black font-[Nunito]"
        >
          <p>Aditya Bastyas Mulya 2025</p>
        </div>
      </section>

      <section class="footer-bg">
        <img
          class="w-full h-auto"
          src="./image/bottom.svg"
          alt="background-bottom"
        />
      </section>
    </main>
  </body>
</html>
